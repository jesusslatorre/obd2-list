<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Saved Codes
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="recuperarErrores()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <app-explore-container name="Tab 3 page"></app-explore-container>

  <ion-content [fullscreen]="true">
    <ion-item>
   
      <ion-badge slot="end" color="success" *ngIf="errores">{{errores.length}}</ion-badge>
      
    </ion-item>
    <ion-item-sliding *ngFor="let error of errores">
      <ion-item lines="none">
        <ion-icon name="build"></ion-icon>
        <ion-label>{{error.Code}}</ion-label>
        <ion-icon name="list"></ion-icon>
        <ion-label>{{error.Description}}</ion-label>
       
      </ion-item>
     
      <ion-item-options>
      
        <ion-item-option color="danger" (click)="borrar(error.Description)">Borrar</ion-item-option>
      </ion-item-options>


    </ion-item-sliding>
  </ion-content>
  <ion-alert [isOpen]="confirmDeleteOpen" header="¿Confirmas el borrado del código?" [buttons]="deleteButtons"
    (didDismiss)="setResult($event)">
  </ion-alert>
